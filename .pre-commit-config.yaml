repos:
  - repo: https://github.com/psf/black
    rev: stable
    hooks:
      - id: black
        args: ["-l 79"]

  - repo: https://gitlab.com/pycqa/flake8
    rev: "3.7.9"
    hooks:
      - id: flake8
        args: ["--ignore=E203,W503"]

  - repo: https://github.com/timothycrosley/isort
    rev: "4.3.21-2"
    hooks:
      - id: isort
        args: ["-o=pytest", "-p=kbbi"]
